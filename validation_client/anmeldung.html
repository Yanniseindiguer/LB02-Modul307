<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Anmeldeformular</title>
</head>


<header>

</header>

<body>

    <div class="container">
        <form id="form" class="form">
            <h2>ANMELDEFORMULAR</h2>
            <!--vorname-->
            <div class="form-control">
                <label for="name">Vorname*</label>
                <input type="text" id="name" placeholder="Vorname eingeben" />
                <small>Error message</small>
            </div>
            <!--nachname-->
            <div class="form-control">
                <label for="lastname">Nachname*</label>
                <input type="text" id="lastname" placeholder="Nachname eingeben" />
                <small>Error message</small>
            </div>
            <!--benutzername-->
            <div class="form-control">
                <label for="username">Benutzername*</label>
                <input type="text" id="username" placeholder="Benutzername eingeben" />
                <small>Error message</small>
            </div>
            <!--mobile-->
            <div class="form-control">
                <label for="phone">Handynummer*</label>
                <input type="tel" id="phone" name="phone" placeholder="Handynummer eingeben">
                <small>Error message</small>
            </div>
            <!--eimail-->
            <div class="form-control">
                <label for="email">Email*</label>
                <input type="text" id="email" placeholder="Emailadresse eingeben" />
                <small>Error message</small>
            </div>
            <!--passwort-->
            <div class="form-control">
                <label for="password">Passwort*</label>
                <input type="password" id="password" placeholder="Passwort eingeben" />
                <small>Error message</small>
            </div>
            <!--passwort bestätigen-->
            <div class="form-control">
                <label for="passwordcontrol">Passwort*</label>
                <input type="password" id="passwordcontrol" placeholder="Passwort bestätigen" />
                <small>Error message</small>
            </div>
            <!--zahlungsart-->
            <div class="form-control" id="pay">
                <p>Zahlungsart*</p>
                <div class="radiobutton">
                    <p>TWINT</p><input type="radio" name="pay" value="TWINT">
                </div>
                <div class="radiobutton">
                    <p>PayPal</p><input type="radio" name="pay" value="PayPal">
                </div>
                <div class="radiobutton">
                    <p>Kreditkarte</p> <input type="radio" name="pay" value="creditcard" checked>
                </div>
                <small>Error message</small>
            </div>
            <!--button-->
            <button type="submit">Absenden</button>
        </form>

    </div>
    </div>

    <script src="script/validate-inputs.js"></script>
</body>

</html>
